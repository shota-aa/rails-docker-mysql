services:
  web:
    build: .
    container_name: rails-api
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/app
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
  db:
    image: mysql:8.0
    container_name: rails-mysql
    volumes:
      - mysql_data:/var/lib/mysql/
      - ./mysql/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
volumes:
  mysql_data: